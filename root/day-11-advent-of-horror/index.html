        <section class="countdown">
            <h1>Advent of Horror Movies</h1>
            <h2>Halloween Countdown</h2>
            <div class="wrapper">
                <div class="block">
                    <p id="days">0</p>
                    <p>days</p>
                </div>
                <div class="block">
                    <p id="hours">0</p>
                    <p>hours</p>
                </div>
                <div class="block">
                    <p id="mins">0</p>
                    <p>mins</p>
                </div>
                <div class="block">
                    <p id="secs">0</p>
                    <p>secs</p>
                </div>
            </div>
        </section>
        <section class="list">
            <div class="photo-grid">
                <div class="card" style="background-image:url('images/night-of-living-dead.webp')">
                    Night Of The Living Dead</div>
                <div class="card card-wide" style="background-image:url('images/evil-dead-ash.webp')">   
                    Evil Dead 2</div>
                <div class="card" style="background-image:url('images/grudge.webp')">          
                    The grudge</div>
                <div class="card card-wide" style="background-image:url('images/ghostbusters.webp')">         
                    Ghostbusters</div>
                <div class="card" style="background-image:url('images/freddyK.webp')">         
                    Nightmare On Elmstreet</div>
                <div class="card" style="background-image:url('images/jason-vorhees.webp')">         
                    Friday The 13th</div>
                <div class="card" style="background-image:url('images/rocky-horror.webp')">
                    Rocky Horror Picture Show</div>
                <div class="card card-wide" style="background-image:url('images/alien.webp')">
                    Alien</div>
                <div class="card" style="background-image:url('images/jaws.webp')">
                    Jaws</div>
                <div class="card card-wide" style="background-image:url('images/french-werewolf.webp')">
                    An American Werewolf in Paris</div>
                <div class="card card-tall card-wide card-special" style="background-image:url('images/gillman.webp')">   
                    Creature From The Black Lagoon</div>
                <div class="card" style="background-image:url('images/beatlejuice.webp')">
                    Beatlejuice</div>
                <div class="card" style="background-image:url('images/ghostface.webp')">
                    Scream</div>
