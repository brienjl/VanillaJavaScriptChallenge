  <script>
    // Get your shorts on - this is an array workout!

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },

      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];
    //1. Filter the list of inventors -- those who were born in the 1500's
    //Array.prototype.filter()

    //long form
    const fifteen = inventors.filter(function(inventor) {
        if(inventor.year >= 1500 && inventor.year < 1600) {
            return true;
        }
    });
    console.log('return inventors born in the 1500s using classic function');
    console.table(fifteen);

    const fifteens = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600)
    console.log('return inventors born in the 1500s using lambda function');
    console.table(fifteens);

    //2. Give us an array of the inventorys first and last names
    //Array.prototype.map() always returns the same amount of items you give it
    const fullNames = inventors.map(inventor => inventor.first + ' ' + inventor.last);
    console.log('return Full Names of Inventors using " " method' );
    console.log(fullNames);

    const easyFullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log('return Full Names of Inventors using ` expressions');
    console.log(easyFullNames);

    //3. Sort the inventors by birthdate, oldest to youngest
    //array.prototype.sort() and IF

    const ordered = inventors.sort(function(a, b) {
      if(a.year > b.year) {
        return 1;
      } else {
        return -1;
      }
    });
    console.log('sort method with if statement');
    console.table(ordered);

    const ordered1 = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.log('sort method with ternary');
    console.table(ordered1);

    //4. How many years did all the inventors live?
    //using an iterator
    var totalYears = 0;
    for (var i = 0; i < inventors.length; i++) {
      totalYears += inventors[i].year
    }
    console.log('calc total years with an iterator')
    console.log(totalYears)

    //using array.prototype.reduce()
    const totalReduceYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
    console.log('calc total years lived using reduce');
    console.log(totalReduceYears);

    //5. Sort the inventors by years lived
    //array.prototype.reduce()
    const oldest = inventors.sort(function(a, b) {
      const lastGuy = a.passed - a.year;
      const nextGuy = b.passed - b.year;
      return lastGuy > nextGuy ? -1 : 1;
    });
    console.log("sort the inventors by years lived");
    console.table(oldest);

    //6 Create a list of Boulevards in pars that contains 'de' anywhere in the name.

    // console.log("boulevards in Paris with the string 'de' in them");
    // console.table(de);

    //7 Sorting people alphabetically
    const alpha = people.sort((lastOne, nextOne) => {
      const [aLast, aFirst] = lastOne.split(', ');
      const [bLast, bFirst] = nextOne.split(', ');
      return aLast > bLast ? 1 : -1;
    });
    console.log('sorting people alphabetically')
    console.log(alpha)

    //8. Sum up the instances of each of these
    // using reduce
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];
    
    const transportation = data.reduce(function(obj, item) {
      if(!obj[item]) {
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {});
    console.log(transportation);
