<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Drum Kit</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <audio data-key="65" src="sounds/clap.wave"></audio>
        <audio data-key="83" src="sounds/hihat.wave"></audio>
        <audio data-key="68" src="sounds/kick.wave"></audio>
        <audio data-key="70" src="sounds/openhat.wave"></audio>
        <audio data-key="71" src="sounds/boom.wave"></audio>
        <audio data-key="72" src="sounds/ride.wave"></audio>
        <audio data-key="74" src="sounds/snare.wave"></audio>
        <audio data-key="75" src="sounds/tom.wave"></audio>
        <audio data-key="76" src="sounds/tink.wave"></audio>

        <script>
            window.addEventListener('keydown', function(e) {
            const audio = document.querySelector('audio[data-key="${e.keycode}"]');
            if(!audio) return; //stop the function from running
            audio.play();

            });
        </script>
    </body>
</html>
